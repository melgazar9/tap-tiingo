version: 1
send_anonymous_usage_stats: true
project_id: "tap-tiingo"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-tiingo"
    namespace: "tap_tiingo"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: API Key
      description: The API key to authenticate against the Tiingo API service
      sensitive: true

    - name: tickers
      kind: array
      label: Stock Tickers
      description: List of stock tickers to replicate (e.g., ['AAPL', 'GOOGL'])

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: The earliest record date to sync

    - name: api_url
      label: API URL
      description: The base URL for the Tiingo API service


    config:
      api_url: 'https://api.tiingo.com'
      tickers: ['AAPL', 'GOOGL']
      start_date: '2020-01-01T00:00:00Z'
      api_key: ${TIINGO_API_KEY}

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
